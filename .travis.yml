language: scala
dist: xenial
scala:
  - "2.13.3"
  - "2.12.12"
  - "2.11.12"
  - "2.10.7"
jdk:
  - openjdk8
sudo: false
matrix:
  include:
  - scala: 2.12.12
    jdk: openjdk11
  - os: windows
    language: bash
    env: JDK="adopt@1.8.0-222"
    before_script:
    - wget https://raw.githubusercontent.com/DanySK/Gravis-CI/c8f400623d8f756ef7c/.install-jdk-travis.sh
    - source .install-jdk-travis.sh
    - wget https://raw.githubusercontent.com/paulp/sbt-extras/4d558c88ae6ae240e7a5eedc0cf33cc9e7bd0e58/sbt && chmod +x ./sbt
    script:
    - ./sbt test
  - name: dotty
    script: sbt SetDottyNightlyVersion test
  allow_failures:
    - name: dotty
