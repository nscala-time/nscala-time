name: CI
on:
  pull_request:
  push:
  schedule:
  - cron: '0 0 * * 0'
jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        include:
          - java: 8
            os: windows-latest
            command: sbt
                     -v
                     "+test"

          - java: 8
            os: ubuntu-latest
            command: sbt
                     -v
                     "+test"
          - java: 11
            os: ubuntu-latest
            command: sbt
                     -v
                     "+test"
    steps:
    - run: "git config --global core.autocrlf false"
      shell: bash
    - uses: actions/checkout@v2.3.4
    - uses: olafurpg/setup-scala@v12
      with:
        java-version: "adopt@1.${{ matrix.java }}"
    - uses: coursier/cache-action@v6
    - shell: bash
      run: ${{ matrix.command }}
