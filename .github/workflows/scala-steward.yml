name: scala-steward
on:
  push:
    branches: [ master ]
  schedule:
  - cron: '0 3 * * *'
  workflow_dispatch:
jobs:
  scala-steward:
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'nscala-time' }}
    steps:
    - name: Generate token
      id: generate_token
      uses: tibdex/github-app-token@v2
      with:
        app_id: 89839
        private_key: ${{ secrets.NSCALA_TIME_BOT_KEY }}
    - uses: sbt/setup-sbt@17575ea4e18dd928fe5968dbe32294b97923d65b # v1.1.13
    - name: Launch Scala Steward
      uses: scala-steward-org/scala-steward-action@961c41c9fd3dc8a0f1f8dd59d60d071e17348ae8 # v2.76.0
      with:
        github-token: ${{ steps.generate_token.outputs.token }}
        author-email: "74924036+nscala-time-bot[bot]@users.noreply.github.com"
        author-name: nscala-time-bot[bot]
