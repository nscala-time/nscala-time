name: scala-steward
on:
  push:
    branches: [ master ]
  schedule:
  - cron: '0 3 * * *'
  workflow_dispatch:
jobs:
  scala-steward:
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'nscala-time' }}
    steps:
    - name: Generate token
      id: generate_token
      uses: tibdex/github-app-token@v2
      with:
        app_id: 89839
        private_key: ${{ secrets.NSCALA_TIME_BOT_KEY }}
    - uses: sbt/setup-sbt@159bc2bcdce6cc8f23f9faa80a0efc07632b17b9 # v1.0.0
    - name: Launch Scala Steward
      uses: scala-steward-org/scala-steward-action@7d71624a38186e82b082a3583e14502cb4b77177 # v2.69.0
      with:
        github-token: ${{ steps.generate_token.outputs.token }}
        author-email: "74924036+nscala-time-bot[bot]@users.noreply.github.com"
        author-name: nscala-time-bot[bot]
