name: scala-steward
on:
  push:
    branches: [ master ]
  schedule:
  - cron: '0 3 * * *'
  workflow_dispatch:
jobs:
  scala-steward:
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'nscala-time' }}
    steps:
    - name: Generate token
      id: generate_token
      uses: tibdex/github-app-token@v1
      with:
        app_id: 89839
        private_key: ${{ secrets.NSCALA_TIME_BOT_KEY }}
    - name: Launch Scala Steward
      uses: scala-steward-org/scala-steward-action@v2.17.0
      with:
        github-token: ${{ steps.generate_token.outputs.token }}
        author-email: "74924036+nscala-time-bot[bot]@users.noreply.github.com"
        author-name: nscala-time-bot[bot]
